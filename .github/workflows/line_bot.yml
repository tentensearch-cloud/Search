name: News Monitor LINE Bot

on:
  schedule:
    - cron: '0 * * * *'  # 1時間ごとに実行
  workflow_dispatch:      # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run News Bot
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        RSS_FEEDS: ${{ secrets.RSS_FEEDS }}
      run: python news_bot_line.py

    - name: Commit and push history
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [ -f history.json ]; then
          git add history.json
          git commit -m "Update history [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
        else
          echo "history.json not found, skipping commit."
        fi
